<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="main.js" defer></script>
        <title>Music Search</title>
    </head>
    <body>
        <h1>Music Discovery Lab</h1>
        <div id="play-box">
            <audio id="audio-station" controls autoplay>
                <source />
            </audio>
            <button id="play-button">PlayMe!</button>
        </div>
        <div id="discovery-field">
            <form id="discovery-form">
                <input
                    id="discovery-text"
                    type="text"
                    placeholder="Whatcha feelin'?"
                    required
                />
            </form>
            <button id="search" type="submit">Let's Go!</button>
        </div>
        <h1>Search Results:</h1>
        <div id="results-field"></div>
    </body>
</html>
